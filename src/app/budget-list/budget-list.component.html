<div class="row">
  <div class="col">
    <h3>Presupuestos en curso:</h3>
  </div>
  <div class="col">
    <div>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="name" [(ngModel)]="name" (change)="filterByName()">
        <button class="btn btn-light" type="submit" (click)="orderDate()">Fecha</button>
        <button class="btn btn-light" type="submit" (click)="orderTotal()">Importe</button>
        <button class="btn btn-light" type="submit" (click)="orderName()">Nombre</button>
      </form>
    </div>
  </div>
</div>
<div *ngFor="let item of presupuestos">
<div class="row my-3 border d-flex justify-content-between rounded  p-4 shadow">
  <div class="col d-flex flex-column text-center">
    <div><h2>{{item.nombre}}</h2></div>
    <div><p>{{item.telefono}}</p></div>
    <div><p>{{item.correo}}</p></div>
  </div>
  <div class="col d-flex flex-column text-center">
    <div><h5>Servicios contratado:</h5></div>
    <div>
      <ul class="list-group list-group-flush">
        <li *ngFor="let service of filterServices(item.service)" class="list-group-item">
            {{service.key}}
            <span *ngIf="service.key === 'web' "> - ({{item.pageOption.pages}} paginas, {{item.pageOption.language}} idiomas)</span>

        </li>
      </ul>
    </div>
  </div>
  <div class="col d-flex flex-column text-center">
    <div><h3>Total:</h3></div>
    <div><h2>{{item.total}}  â‚¬</h2></div>
  </div>
</div>
</div>
